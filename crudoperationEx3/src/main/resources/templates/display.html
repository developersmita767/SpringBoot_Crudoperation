<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Display</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
				
	</head>
	<body>
		<div class="container">
			<a href="/student/register" class="btn btn-success">insert Record</a>
			<table class="table table-bordered">
				<tr>
					
					<th>Name</th>
					<th>Age</th>
					<th>Email</th>
					<th>Address</th>
					<th>Action</th>
				</tr>
				<tr th:each="student:${students}">
				<!--	<td th:text="${student.id}"></td>-->	
					<td th:text="${student.name}"></td>
					<td th:text="${student.age}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.address}"></td>
					<td>
						<a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-warning">Edit</a>
						
						<a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</table>
			
			</div>
		
	</body>
</html>
