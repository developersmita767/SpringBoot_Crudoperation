

<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>FORM</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	<style>
		.error{
			color:red;
			
		}
	</style>
	</head>
	<body>
		<div class="container">
			<h1>Student Reg. Form</h1>
			<div class="row">
				<div class="col-sm-6">
		  
		<form th:action="@{/student/create}" th:object="${student}" method="post">
			<div class="form-group">
					<label>Name:</label>
					<input type="text" th:field="*{name}" class="form-control" >
					<span th:errors="*{name}" class="error"></span><br/>
			</div>
			<div class="form-group">
							<label>Age:</label>
							<input type="text" th:field="*{age}" class="form-control" >
							<span th:errors="*{age}" class="error"></span><br/>
					</div>
				
							<div class="form-group">
											<label>Address:</label>
											<input type="text" th:field="*{address}" class="form-control" >
											<span th:errors="*{address}" class="error"></span><br/>
									</div>
									<div class="form-group">
													
											<input type="submit" value="SEND" class="btn btn-success">
											</div>
											</form>
											</div>
											</div>
											
											<h2 th:text="${message}" class="text-success"></h2>
											</div>
											
									
		
	</body>
	
</html>
